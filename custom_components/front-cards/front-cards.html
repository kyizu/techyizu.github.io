<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-animated-pages/core-animated-pages.html">

<polymer-element name="front-cards">
  <template>

    <style>
      .chip-container {
        position: absolute;
        top: 275px;
        right: 0;
        left: 0;
        text-align: center;
      }

      .chip {
        display: inline-block;
        position: relative;
        border-radius: 3px;
        margin: 4px;
        overflow: hidden;
        text-align: start;
        background-color: #fff;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
      }

      .chip-top {
        width: 200px;
        height: 200px;
      }

      .chip-bottom {
        padding: 8px;
        line-height: 1.5;
      }

      .chip-album-title {
        font-weight: bold;
        max-width: 184px;
        min-height: 72px;
      }

      #details {
        padding: 200px 10% 0;
      }

      .card {
        height: 400px;
        border-radius: 3px;
        text-align: start;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .card-left {
        width: 400px;
      }

      .card-right {
        padding: 24px;
      }

      .card-icon {
        border-radius: 50%;
        width: 60px;
        height: 60px;
        margin-right: 16px;
      }

      .card-album-title {
        font-size: 2em;
      }
    </style>

    <core-animated-pages selected="{{page}}" transitions="hero-transition" on-core-animated-pages-transition-end="{{complete}}">

      <section>

        <div class="chip-container" hero-p on-tap="{{transition}}">

          <template repeat="{{items as item}}">

            <div class="chip" hero-id="{{item.date}}-{{item.album}}" hero?="{{selectedAlbum === item }}">
              <div class="chip-top" style="background:url(/custom_components/front-cards/{{item.pic}});" hero-id="{{item.date}}-{{item.album}}-art" hero?="{{selectedAlbum === item}}"></div>
              <div class="chip-bottom">
                <div class="chip-album-title">{{item.album}}</div>
                <div class="chip-date">{{item.date}}</div>
              </div>
            </div>

          </template>

        </div>
      </section>

      <section id="details">

        <div class="card" layout horizontal hero-id="{{selectedAlbum.date}}-{{selectedAlbum.album}}" hero on-tap="{{transition}}">
          <div class="card-left" style="background:url(/custom_components/front-cards/{{selectedAlbum.pic}}); background-size:100% 100%;" hero-id="{{selectedAlbum.date}}-{{selectedAlbum.album}}-art" hero></div>
          <div class="card-right" flex>
            <div layout horizontal center>
              <div>
                <div class="card-icon" style="background:{{selectedAlbum.color}};"></div>
              </div>
              <div flex>
                <div class="card-album-title">{{selectedAlbum.album}}</div>
                <div class="card-album-date">{{selectedAlbum.date}}</div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </core-animated-pages>

  </template>
  <script>

    Polymer('front-cards', {

      page: 0,

      items: [
        { date: '2014-09-01', album: 'Recap: Fail Faster 2014', color: '#f4db33', pic: '14905194900_e72472c10b_z-300x200.jpg' },
        { date: '2014-07-01', album: 'Recap: Designing Shanghai 2014', color: '#972ff8', pic: '14999355598_2b54143d19_z-300x200.jpg' },
        { date: '2014-04-12', album: 'Recap: Shanghai BarCamp Spring 2014', color: '#7dd6fe', pic: 'barcampspring20141-300x200.jpg' },
        { date: '2013-11-01', album: 'Recap: Shanghai BarCamp Fall 2013', color: '#dc3c84', pic: 'barcamp_fall_2013-300x200.jpg' },
        { date: '2013-07-16', album: 'Recap: Designing Shanghai 2013', color: '#000', pic: 'del_1_9285007218_fba7f8f0d3_z-300x205.jpg' },
        { date: '2013-04-13', album: 'Recap: Shanghai BarCamp Spring 2013', color: '#444', pic: 'barcamp_2013-300x205.jpg' },
        { date: '2013-04-13', album: 'Recap: Hackyizu – Techyizu’s first Hackathon', color: '#444', pic: 'hackyizu_picture_2013-300x205.jpg' },
        { date: '2012-11-20', album: 'Recap: Techyizu Demo Day 2012 powered by SPD Silicon Valley Bank', color: '#444', pic: 'IMG_8586-300x205.jpg' },
        { date: '2012-09-18', album: 'Recap: Shanghai BarCamp Fall 2012', color: '#444', pic: 'DLNG6133-300x205.jpg' },
        { date: '2012-07-02', album: 'Recap: Day 2 – Lean Startup Machine Shanghai 2012', color: '#444', pic: 'DLNG6009-300x205.jpg' },
        { date: '2012-07-01', album: 'Recap: Day 1 – Lean Startup Machine Shanghai 2012', color: '#444', pic: 'DLNG5624-300x205.jpg' },
        { date: '2012-06-30', album: 'Recap: Kick Off! – Lean Startup Machine Shanghai 2012', color: '#444', pic: 'DLNG5180-300x205.jpg' },
        { date: '2012-06-07', album: 'Recap: Lean Startup Warmup 2012', color: '#444', pic: 'IMG_2681-300x205.jpg' },
        { date: '2012-06-26', album: 'Recap: Designing Shanghai 2012', color: '#444', pic: 'techyizu-designing-shanghai-uxday-2012-300x205.jpg' },
        { date: '2012-04-19', album: 'Recap: Barcamp Shanghai Spring 2012', color: '#444', pic: 'barcamp-300x205.jpg' },
        { date: '2011-12-19', album: 'Recap: Designing Shanghai 2011', color: '#444', pic: 'UXDay_026-300x205.jpg' }
      ],

      selectedAlbum: null,

      transition: function(e) {
        if (this.page === 0 && e.target.templateInstance.model.item) {
          this.selectedAlbum = e.target.templateInstance.model.item;
          this.page = 1;
        } else {
          this.page = 0;
        }
      }
    });

  </script>
</polymer-element>
