<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      paper-scroll-header-panel {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: var(--paper-grey-200, #eee);
        /* background for toolbar when it is at its full size */
        --paper-scroll-header-panel-full-header: {
          background: url(/images/techyizu_header_bg.jpg) -200px 0;
        };
        /* background for toolbar when it is condensed */
        --paper-scroll-header-panel-condensed-header: {
          background-color: #222;
        };
      }
      paper-toolbar {
        background-color: transparent;
        overflow: visible;
      }
      paper-icon-button {
        margin: 0 8px;
        --paper-icon-button-ink-color: white;
      }
      paper-tabs {
        width: 100%;
        max-width: 1080px;
        margin: 0 auto;
        -webkit-user-select: pointer;
        -moz-user-select: pointer;
        -ms-user-select: pointer;
        user-select: pointer;
        text-transform: uppercase;
      }
      paper-tab {
        background: rgba(0,0,0,0.2);
        text-align: center;
      }
      .bottom-text {
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        font-size: 20px;
        padding-bottom: 10px;
      }
      .subtitle {
        padding-top: 4px;
        font-size: 16px;
        color: #ccc;
      }
      .content {
        max-width: 80%;
        margin: 0 auto;
        width: 100%;
        padding: 0 10px;
      }
      .indent {
        margin-left: 60px;
      }
      .spacer {
        @apply(--layout-flex);
      }
      a:link, a:visited {
        color: black;
        font-weight: normal;
        text-decoration: none;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <!-- `keepCondensedHeader` makes the condensed header to not scroll away -->
    <paper-scroll-header-panel condenses keep-condensed-header header-height="256" condensed-header-height="140">

      <paper-toolbar>

        <paper-icon-button icon="arrow-back"></paper-icon-button>
        <div class="spacer"></div>
        <paper-icon-button icon="thumb-up"></paper-icon-button>
        <paper-icon-button icon="mail"></paper-icon-button>
        <div class="middle indent bottom-text" self-end>
          <div class="title">Techyizu</div>
          <div class="subtitle">Connecting Shanghai's Startup and Tech Community</div>
        </div>
        <paper-tabs selected="[[page]]" class="bottom" self-end>
          <paper-tab link center-center>
            <a href="/home" class="link" tabindex="-1">Home / 首页</a>
          </paper-tab>
          <paper-tab link>
            <a href="/sponsors" class="link" tabindex="-1">Sponsors / 赞助组织</a>
          </paper-tab>
          <paper-tab link>
            <a href="/about" class="link" tabindex="-1">About Us / 关于我们</a>
          </paper-tab>
        </paper-tabs>

      </paper-toolbar>

      <div class="content">
        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <my-home name="home"></my-home>
          <my-sponsors name="sponsors"></my-sponsors>
          <my-about name="about"></my-about>
        </iron-pages>
      </div>

    </paper-scroll-header-panel>

  </template>

  <script>

    Polymer({

      is: 'my-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('my-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
