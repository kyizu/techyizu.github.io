<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../bower_components/neon-animation/demo/shared-styles.html">
<link rel="import" href="../bower_components/neon-animation/animations/cascaded-animation.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-styles/color.html">

<dom-module id="my-home">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        background: #000;
        height: 100%;
      }
      .tile {
        position: relative;
        display: inline-block;
        float: left;
        vertical-align: top;
        width: calc(100% / 6);
        height: calc(100% / 3);
        @apply(--paper-font-title);
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }
      .tile:nth-of-type(1) {
        width: calc(100% / 3);
        height: calc(100% / 3 * 2);
      }
      .tile:nth-of-type(4) {
        width: calc(100% / 3);
      }
      .tile:nth-of-type(5),
      .tile:nth-of-type(12) {
        width: calc(100% / 3);
      }
      .tile:nth-of-type(8) {
        width: calc(100% / 3);
        height: calc(100% / 3);
      }
      .tile:nth-of-type(8) {
        position: absolute;
        top: calc(100% / 3 * 2);
        left: 0;
        width: calc(100% / 6);
        height: calc(100% / 3);
      }
      .tile:nth-of-type(9) {
        position: absolute;
        top: calc(100% / 3 * 2);
        left: calc(100% / 6);;
        width: calc(100% / 6);
        height: calc(100% / 3);
      }
      .tile:nth-of-type(10) {
        position: absolute;
        top: calc(100% / 3 * 2);
        left: calc(100% / 6 * 2);;
      }
      .tile:nth-of-type(11) {
        position: absolute;
        top: calc(100% / 3 * 2);
        left: calc(100% / 6 * 3);;
      }
      .tile:nth-of-type(12) {
        position: absolute;
        top: calc(100% / 3 * 2);
        left: calc(100% / 6 * 4);;
      }
      .chip-top {
        width: 100%;
        height: 100%;
        position: absolute;
      }
      .chip-bottom {
        position: absolute;
        width: 100%;
        bottom: 0;
        z-index: 10;
        background-color: rgba(0, 0, 0, .4);
      }
      .chip-date {
        padding: 0 10px;
        color: white;
        overflow: hidden;
        font-size: 80%;
      }
      .chip-title {
        padding: 0 10px;
        color: white;
        clear: both;
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
      }

    </style>

    <template is="dom-repeat" items="[[config]]">
      <div class$="[[_computeTileClass(item.color)]]">
        <div class="chip-top" style="background:url(/custom_components/front-cards/[[item.pic]]) no-repeat;background-size:100%;"></div>
        <div class="chip-bottom">
          <div class="chip-title">[[item.title]]</div>
          <div class="chip-date">[[item.date]]</div>
        </div>
        <span>[[item.title]]</span>
      </div>
    </template>

  </template>

</dom-module>

<script>
  Polymer({
    is: 'my-home',
    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior,
      Polymer.NeonAnimationRunnerBehavior
    ],
    properties: {
      config: {
        type: Array,
        value: function() {
          return [
            { date: '2014-09-01', title: 'Recap: Fail Faster 2014', color: 'blue', pic: '14905194900_e72472c10b_z.jpg' },
            { date: '2014-07-01', title: 'Recap: Designing Shanghai 2014', color: 'red', pic: '14999355598_2b54143d19_c.jpg' },
            { date: '2014-04-12', title: 'Recap: Shanghai BarCamp Spring 2014', color: 'blue', pic: '13554751685_3a2e350a68_z.jpg' },
            { date: '2013-11-01', title: 'Recap: Shanghai BarCamp Fall 2013', color: 'green', pic: 'barcamp_fall_2013.jpg' },
            { date: '2013-07-16', title: 'Recap: Designing Shanghai 2013', color: 'yellow', pic: '9326576610_8d4dbbfbdf_z.jpg' },
            { date: '2013-04-13', title: 'Recap: Shanghai BarCamp Spring 2013', color: 'blue', pic: '8600539450_24182723bc_c.jpg' },
            { date: '2013-04-13', title: 'Recap: Hackyizu – Techyizu’s first Hackathon', color: 'yellow', pic: 'hackyizu_picture_2013.jpg' },
            { date: '2012-11-20', title: 'Recap: Techyizu Demo Day 2012 powered by SPD Silicon Valley Bank', color: 'red', pic: 'IMG_8586.jpg' },
            { date: '2012-09-18', title: 'Recap: Shanghai BarCamp Fall 2012', color: 'yellow', pic: 'DLNG6133.jpg' },
            { date: '2012-07-02', title: 'Recap: Day 2 – Lean Startup Machine Shanghai 2012', color: 'green', pic: 'DLNG6009.jpg' },
            { date: '2012-07-01', title: 'Recap: Day 1 – Lean Startup Machine Shanghai 2012', color: 'blue', pic: 'DLNG5624.jpg' },
            { date: '2012-06-30', title: 'Recap: Kick Off! – Lean Startup Machine Shanghai 2012', color: 'red', pic: 'DLNG5180.jpg' },
            { date: '2012-06-07', title: 'Recap: Lean Startup Warmup 2012', color: '#444', pic: 'IMG_2681.jpg' },
            { date: '2012-06-26', title: 'Recap: Designing Shanghai 2012', color: '#444', pic: 'techyizu-designing-shanghai-uxday-2012.jpeg' },
            { date: '2012-04-19', title: 'Recap: Barcamp Shanghai Spring 2012', color: '#444', pic: '6987101795_9d610f4d0c_c.jpg' },
            { date: '2011-12-19', title: 'Recap: Designing Shanghai 2011', color: '#444', pic: '6330860622_c9fcfaa127_b.jpg' },
          ]
        }
      },
      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformFrom: 'translateY(100%)',
              transformTo: 'none',
              timing: {
                delay: 50
              }
            }]
          }
        }
      }
    },

    attached: function() {
      console.log("attached");
      this.async(function() {
        var nodeList = Polymer.dom(this.root).querySelectorAll('.tile');
        this.animationConfig['entry'][0].nodes = Array.prototype.slice.call(nodeList);
        this.playAnimation('entry');
      });
    },

    detached: function() {
      console.log("detached");
    },

    _computeTileClass: function(color) {
      return 'tile ' + color + '-300';
    },

  });
</script>
