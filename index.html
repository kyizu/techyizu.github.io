<!doctype html>
<html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<head>

  <title>Techyizu | Connecting Shanghai's Startup and Tech Community</title>

  <meta name="viewport" 
  content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="/bower_components/webcomponentsjs/webcomponents.js">
  </script>

  <link rel="import" href="/custom_components/font-roboto/roboto.html">
  <link rel="import" href="/bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
  <link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="/custom_components/front-cards/front-cards.html">

  <style shim-shadowdom>
  html,body {
    height: 100%;
    margin: 0;
    background-color: #E5E5E5;
    font-family: 'RobotoDraft', sans-serif;
  }
  .container {
    width: 80%;
    margin: 50px auto;
  }
  @media (min-width: 481px) {
    #tabs {
      width: 200px;
    }
    .container {
      width: 400px;
    }
  }
  core-scroll-header-panel {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: #eee;
  }
  core-toolbar {
    color: #f1f1f1;
    fill: #f1f1f1;
    background-color: transparent;
  }
  #tabs {
    width: 100%;
    max-width: 1080px;
    margin: 0 auto;
    background: rgba(0,0,0,0.2);
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    text-transform: uppercase;
  }
  .content {
    max-width: 1080px;
    margin: 0 auto;
  }
  /* background for toolbar when it is at its full size */
  core-scroll-header-panel::shadow #headerBg {
    background: url(images/techyizu_header_bg.jpg) -200px 0;
  }
  /* background for toolbar when it is condensed */
  core-scroll-header-panel::shadow #condensedHeaderBg {
    background-color: #222;
  }
  core-toolbar div.title {
    font-size: 45px;
  }
  </style>

</head>

<body fullbleed layout vertical unresolved>
  <core-scroll-header-panel condenses>
    <core-toolbar class="tall">
      <div flex></div>
      <paper-icon-button icon="search" on-click="{{ toggleSearch }}"></paper-icon-button>
      <div class="middle indent title">Techyizu</div>
      <div flex class="middle" style="font-size: 14px;">Connecting Shanghai's Startup and Tech Community</div>
      <paper-tabs id="tabs" selected="home" class="bottom" self-end>
        <paper-tab name="home">Home / 首页</paper-tab>
        <paper-tab name="sponsors">Sponsors / 赞助组织</paper-tab>
        <paper-tab name="about">About Us / 关于我们</paper-tab>
      </paper-tabs>
    </core-toolbar>
    <div class="content">
      <div>
        <h1>Welcome!</h1>
        <div>
          <p>Our next event:</p><br>
          <a href="#"><img src="http://www.techyizu.org/wp-content/uploads/2014/10/barcamp2014-10-email-banner.jpg"></a>
        </div>
        <div>Learn more: <a href="#">Barcamp Fall 2014</a></div>
        <div>Location: November 8 @ NYU Shanghai</div>
      </div>
      <front-cards></front-cards>

    </div>
  </core-scroll-header-panel>

  <script>
    // custom transformation: scale header's title
    var titleStyle = document.querySelector('.title').style;
    addEventListener('core-header-transform', function(e) {
      var d = e.detail;
      var m = d.height - d.condensedHeight;
      var scale = Math.max(0.75, (m - d.y) / (m / 0.25)  + 0.75);
      titleStyle.transform = titleStyle.webkitTransform =
          'scale(' + scale + ') translateZ(0)';
    });

  </script>
</body>

</html>
